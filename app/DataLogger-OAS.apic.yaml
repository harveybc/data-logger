    type: object
    properties:
      name:
        type: string
      real_name:
        type: string
      columns:
        type: array
        items:
          $ref: '#/definitions/table_column'
          type:
            - null
  output_process:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
      userId:
        type: integer
      tables:
        type: array
        items:
          $ref: '#/definitions/table'
          type:
            - null
    required:
      - id
      - name
      - userId
  input_authorization:
    type: object
