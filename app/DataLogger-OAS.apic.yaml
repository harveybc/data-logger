      method:
        type: string
      parameters:
        type: string
    required:
      - id
      - userId
      - processId
      - tableName
      - route
      - method
      - parameters
  input_process_register:
    type: object
    properties:
      process:
        type: string
      table:
        type: string
      filter_column:
        type: string
      filter_value:
        type: string
      data:
        type: object
    required:
      - process
      - table
      - data
  table_column:
    type: object
    properties:
      name:
        type: string
      col_type:
        type: string
      primary:
        type: boolean
      indexed:
        type: boolean
    required:
      - name
      - col_type
  input_process_table:
    type: object
    properties:
      processId:
        type: integer
      columns:
        type: array
        items:
          $ref: '#/definitions/table_column'
          type:
            - null
