        type: integer
      userId:
        type: integer
      processId:
        type: integer
      tableName:
        type: string
      getList:
        type: boolean
      getOne:
        type: boolean
      create:
        type: boolean
      update:
        type: boolean
      delete:
        type: boolean
  input_log:
